<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student'Co</title>
  <!-- css -->
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <link rel="stylesheet" type= "text/css" href="js/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js/style.css">
  <script type="text/javascript" src="js/stuco.js"></script>
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>

</head>

<body>
  <div class="container-fluid background">
    <div class="container mywrapper rounded">
      <div class="row align-items-center">
        <div class="col-5 ">
          <h1>Student'Co</h1>
          <h2>Le site social des Ã©tudiants</h2>
        </div>
        <div class="col-3">
        </div>
        <div class="col-4" id="login">
          <div class="form-group row">
            <label for="logUsername" class="col-sm-4 col-form-label">Utilisateur</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="logUsername">
            </div>
          </div>
          <div class="form-group row">
            <label for="logPassword" class="col-sm-4 col-form-label">Mot de passe</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="logPassword" placeholder="Password">
            </div>
          </div>
          <button class="btn btn-primary btn-sm custom-btn float-right" id="btConnexion" onclick="doConnect()">Connexion</button>

        </div>
      </div>
      <div class="row">
        <div class="col-3" id="menu">

          <div class="list-group">
            <div class="list-group-item list-group-item-action active custom-list-group">
              Les tweets
            </div>
            <button class="list-group-item list-group-item-action" onclick="fetchTweets(0)" onmousemove='overElement(this);' onmouseout='outElement(this);'>Mon mur</button>
            <button class="list-group-item list-group-item-action" onclick="displayTweetPrompt()" onmousemove='overElement(this);' onmouseout='outElement(this);'>Ecrire un tweet</button>
            <button class="list-group-item list-group-item-action" onclick="displayTweetDelete()" onmousemove='overElement(this);' onmouseout='outElement(this);'>Supprimer un tweet</button>
          </div>

          <div class="list-group">
            <div class="list-group-item list-group-item-action active custom-list-group">
              Les Co'Disciples
          </div>
            <button class="list-group-item list-group-item-action" onclick="fetchCodisciples()" onmousemove='overElement(this);' onmouseout='outElement(this);'>Liste des co'Disciples</button>
            <button class="list-group-item list-group-item-action" onclick="displayAddCodisciple()" onmousemove='overElement(this);' onmouseout='outElement(this);'>Ajouter un co'Disciples</button>
            <button class="list-group-item list-group-item-action" onclick='displayCodisciplesDelete()' onmousemove='overElement(this);' onmouseout='outElement(this);'>Supprimer un co'Disciples</button>
            <button class="list-group-item list-group-item-action" onmousemove='overElement(this);' onmouseout='outElement(this);'>Les approbations</button>

          </div>

        </div>
        <div class="col-4" id="page">

        </div>
        <div class="col-5" id="wall">
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript">
     initApp();
     pubs();
  </script>
</body>

</html>
